<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
	<STYLE>TABLE TR {
	BORDER-TOP: black 0px solid; BORDER-RIGHT: black 0px solid; BORDER-COLLAPSE: collapse; BORDER-BOTTOM: black 0px solid; PADDING-BOTTOM: 8px; PADDING-TOP: 8px; PADDING-LEFT: 8px; BORDER-LEFT: black 0px solid; PADDING-RIGHT: 8px; 
	}
	TH {
	BORDER-TOP: black 0px solid; BORDER-RIGHT: black 1px solid; BORDER-COLLAPSE: collapse; BORDER-BOTTOM: black 5px double; PADDING-BOTTOM: 8px; PADDING-TOP: 8px; PADDING-LEFT: 8px; BORDER-LEFT: black 0px solid; PADDING-RIGHT: 8px;
	}
	TD {
	BORDER-TOP: black 0px solid; BORDER-RIGHT: black 0px solid; BORDER-COLLAPSE: collapse; BORDER-BOTTOM: black 0px solid; PADDING-BOTTOM: 8px; PADDING-TOP: 8px; PADDING-LEFT: 8px; BORDER-LEFT: black 0px solid; PADDING-RIGHT: 8px;
	}
  </STYLE>

 </head>
 <body>
  <form>
	<fieldset>
		<table style="border-collapse:collapse;">
  
  			<tr>
				<legend>계정생성</legend>
				<td>아이디</td>
				<td>
				<input type='text' name='name' autofocus required placeholder='이름을 입력해 주세요.'>
				</td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td>
				<input type='password' name='password' autofocus required placeholder='비밀번호를 입력해 주세요.'>
				</td>
			</tr>
			<tr style='text-align:center'>
				<td colspan='2'  >
				<input type='submit' value='메일보내기' text-align='center'>
				</td>
			</tr>
			
			<tr>
				<td>정보공개</td>
				<td>
				<input type='radio' name='info' value='yes' checked>공개<br>
				<input type='radio' name='info' value='no' checked>비공개<br>
				</td>
			</tr>
			
			<tr>
				<td>취미</td>
				<td>
				<input type='checkbox' name='hobby' value='1' checked>탁구<br>
				<input type='checkbox' name='hobby' value='2' checked>배드민턴<br>
				<input type='checkbox' name='hobby' value='3' >음악감상<br>
				<input type='checkbox' name='hobby' value='4' >악기연주<br>
				</td>
			</tr>
  
		</table>
	</fieldset>
  </form>
 </body>
</html>
